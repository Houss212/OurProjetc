<div class="d-flex flex-column container-fluid p-10">
    <div class="bd-highlight d-flex justify-content-center">
        <h1>Taches</h1>
        <button class="btn btn-outline-secondary m-1" (click)='loggout()'>Logout</button>
    </div>
    <div class="bd-highlight d-flex justify-content-center m-5">
        <input id="inputAjoutListeTaches" class="saisieInputListeTaches w-25" type="text" name="tacheListeTaches"
            placeholder="liste taches" [(ngModel)]="ListeT">
        <button id="buttonAjoutListeTaches" class="btn btn-primary" value="Ajouter"
            (click)="ajouterListeTaches()">Ajouter</button>
    </div>
    <div cdkDropListGroup class="d-flex flex-row justify-content-between align-items-start">
        <div *ngFor="let listeTaches of baseListeTaches" class="container">
            <div class="d-flex flex-row justify-content-between">
                <h2>{{listeTaches.ListeT}}</h2>
                <button class="btn btn-outline-danger" (click)='supprimerListeTache(listeTaches)'>Supprimer</button>
            </div>

            <div class="d-flex flex-row justify-content-center m-1">
                <input id="inputAjoutTache" class="saisieInput w-100" type="text" name="tache" placeholder="tache"
                    [(ngModel)]="listeTaches.TacheT">
                <button id="buttonAjoutTache" (click)="ajouterTache(listeTaches)" class="btn btn-primary"
                    value="Ajouter">Ajouter</button>
            </div>
            <div class="listeTaches" cdkDropList [cdkDropListData]="listeTaches.taches"
                (cdkDropListDropped)="drop($event)">
                <div cdkDrag [cdkDragData]="tache" *ngFor="let tache of listeTaches.taches " class="tachesBox">
                    <input type="checkbox" (click)="modifier(tache)" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger"
                        (click)='supprimerTache(listeTaches, tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>
